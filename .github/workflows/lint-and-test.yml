name: Lint and Test

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.2
      - name: Test
        run: make test
